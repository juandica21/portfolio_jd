<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="contact-section">
    <section class="section contact" id="contact">
        <div class="container">
            <div class="section-title-container">
                <h2 class="section-title">Get in Touch</h2>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3 class="contact-heading">Let’s Connect!</h3>
                    <p class="contact-text">
                        I’m open to new opportunities, projects, and collaborations. Feel free to reach out!
                    </p>
                    <div class="contact-links">
                        <a href="mailto:juandica2005@gmail.com" class="contact-link">
                            <div class="contact-link-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-link-label">Email</div>
                            <div class="contact-link-value">juandica2005@gmail.com</div>
                        </a>
                        <a href="https://www.linkedin.com/in/juan-diaz-canas" class="contact-link">
                            <div class="contact-link-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </div>
                            <div class="contact-link-label">LinkedIn</div>
                            <div class="contact-link-value">Juan Díaz Cañas</div>
                        </a>
                    </div>
                </div>
                <div class="contact-form">
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="4f860055-36e7-48c7-a520-f8de75ddb368">
                        <div class="form-group">
                            <label for="name" class="form-label">Your name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Juan Diaz" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="juan@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" name="message" id="message" placeholder="Type your message..." required></textarea>
                        </div>
                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                        <button class="btn btn-primary" type="submit">
                            Send Message <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</th:block>
